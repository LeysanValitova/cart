<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zarina</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2>Корзина</h2>
    <div class="wrapper">
      <!-- первый товар -->
      <div class="product product_border-top">
        <div class="product__description">
          <img src="images/sharf1.jpg" alt="sharf" class="product__img" />
          <div class="product__parameters">
            <div class="product__title">Вязаный шарф</div>
            <div class="product__color">Цвет: белый</div>
            <div class="product__quantity">Количество: 1</div>
            <div class="product__size">Размер: L</div>
          </div>
        </div>
        <div class="product__price product__price1">1599</div>
      </div>

      <!-- второй товар -->
      <div class="product">
        <div class="product__description">
          <img src="images/sharf2.jpg" alt="sharf" class="product__img" />
          <div class="product__parameters">
            <div class="product__title">Шарф с шерстью</div>
            <div class="product__color">Цвет: бежевый</div>
            <div class="product__quantity">Количество: 1</div>
            <div class="product__size">Размер: L</div>
          </div>
        </div>
        <div class="product__price product__price2">1599</div>
      </div>

      <!-- третий товар -->
      <div class="product">
        <div class="product__description">
          <img src="images/sharf3.jpg" alt="sharf" class="product__img" />
          <div class="product__parameters">
            <div class="product__title">Шарф с бахромой</div>
            <div class="product__color">Цвет: черно-белый</div>
            <div class="product__quantity">Количество: 1</div>
            <div class="product__size">Размер: L</div>
          </div>
        </div>
        <div class="product__price product__price3">999</div>
      </div>

      <!-- четвертый товар -->
      <div class="product">
        <div class="product__description">
          <img src="images/sharf4.jpg" alt="sharf" class="product__img" />
          <div class="product__parameters">
            <div class="product__title">Шарф с бахромой</div>
            <div class="product__color">Цвет: бежевыйб, белый</div>
            <div class="product__quantity">Количество: 1</div>
            <div class="product__size">Размер: L</div>
          </div>
        </div>
        <div class="product__price product__price4">1599</div>
      </div>

      <div class="footer">
        <button class="btn">Использовать купон 20%</button>
        <div class="box">
          <div class="total">Итого:</div>
          <div class="final__price"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
